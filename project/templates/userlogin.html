{% extends 'baselogin.html' %}
{% block title %} Login {% endblock title %} 
{% block form %} 
<h2>Login </h2>

<div class="row"> 
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <form action="/login" method="post">
            {% include "message.html" %} 
            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Enter your Email" name="U_email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter Password" name="U_password" required>
            </div>
              <br><button type="submit" class="btn btn-info">Login</button>        
            </form>
            
            <a class="text-primary" href="/signup">No Account?! Signup</a>
    </div>

    <div class="col-md-4"></div>
</div>


{% endblock form %}
