<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

<title> Hotel Rooms Updation </title>
  
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

  
<div class="container mt-4">
<div class="display-4 text-center text-primary">Update Hotel rooms Info</div>
<br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
           <div class="card">
               {% include "message.html" %} 
<h3 class="text-center text-info">Travel-Inn</h3>
                <div class="card-body bg-light">

                    <form action="/hedit/{{postsdata.id}}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" placeholder="Enter the hotel code" name="hcode" value={{postsdata.hcode}} required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control mt-2"  placeholder="Enter Hotel name" name="hname" value={{postsdata.hname}} required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" placeholder="Regular rooms available" name="regularrooms" value={{postsdata.regularrooms}} required>
                        </div> 
                        
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" placeholder="Semi-Luxurious rooms available" name="semiluxuryrooms" value={{postsdata.semiluxuryrooms}} required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" placeholder="Luxury rooms available" name="luxuryrooms" value={{postsdata.luxuryrooms}} required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" placeholder="Luxury rooms with pool availability" name="luxurypoolrooms" value={{postsdata.luxurypoolrooms}} required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-outline-success">Update</button>
                    </form>

                </div>

           </div>
        </div>
        <div class="col-md-3"></div>
        </div>

</div>
</div>

</body>
</html>
