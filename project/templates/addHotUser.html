{% extends 'baselogin.html' %}
{% block title %} Hotel Data {% endblock title %} 
{% block form %} 
<h2>Add New Hotel </h2>
{% include "message.html" %} 
<div class="row"> 
    <div class="col-md-4">
    </div>

    <div class="col-md-4">
        <form action="/addhoteluser" method="post">
            
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter Hotel code of new Hotel" name="H_name" required>
            </div>

                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter Hotel Email" name="H_email" required>
                        <div class="form-group">
                            <input type="password" class="form-control mt-2" placeholder="Enter Password" name="H_password" required>
                        </div>
              <br><button type="submit" class="btn btn-outline-primary">Add Hotel</button>        
            </form>           
            <a href='/logoutadmin' class="btn btn-outline-secondary">Logout</a>
    </div>

    <div class="col-md-4"></div>
</div>


{% endblock form %}
