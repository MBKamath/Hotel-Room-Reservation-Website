{% extends 'baselogin.html' %}
{% block title %} User-SignUp {% endblock title %} 
{% block form %} 
<h2>Sign Up </h2>
{% include "message.html" %} 
<div class="row"> 
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <form action="/signup" method="post">
            
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter your Name" name="U_Name" required>
            </div>

                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter the Email" name="U_email" required>

                
                    <div class="form-group">
                        <input type="date" class="form-control mt-2" placeholder="Enter the Date of Birth" name="U_dob" required>
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" placeholder="Phone Number" name="U_PNo" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control mt-2" placeholder="Enter Password(more than 6 charcs).." name="U_password" required>
                        </div>
              <br><button type="submit" class="btn btn-info">Sign In</button>        
            </form>
            <a class="text-success" href="/login">Login</a>
            

    </div>

    <div class="col-md-4"></div>
</div>


{% endblock form %}
